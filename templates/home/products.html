{% load static %}
  <section class="s-pt-15 s-pb-50 pb-10 icon-boxed">
    <div class="container">
      <div class="row">
        <div class="d-none d-lg-block divider-100"></div>

        <div class="col-lg-12">
          <div class="row isotope-wrapper masonry-layout c-mb-30 gallery-image-regular" >
            {% for category in categories %}
              <div class="col-xl-4 col-sm-6 innovations corporate">
                <div class="vertical-item item-gallery content-absolute text-center ds">
                  <div class="item-media">
                    <img src="{{ category.category_image.url }}" alt="" style="width: 100%; height: 250px; object-fit: cover;" />
                    <div class="media-links">
                      <div class="links-wrap">
                        <a class="link-zoom photoswipe-link" title="" href="{{ category.category_image.url }}"></a>
                        <a class="link-anchor" title="" href="{% url 'product_list' category.slug %}"></a>
                      </div>
                    </div>
                  </div>
                  <div class="item-content gradientdarken-background">
                    <h4><a href="{% url 'product_list' category.slug %}">{{ category.name }}</a></h4>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
                    <div class="intro_layer d-flex justify-content-center" data-animation="fadeIn">
                      <div class="d-inline-block">
                        <a href="{% url 'category_list' %}" class="btn btn-maincolor-dark center-block custom-dark-btn" data-animation="fadeIn">DİĞER ÜRÜNLERİMİZ...</a>
                      </div>
                    </div>
                    <style>
                      .custom-dark-btn {
                        background-color: #222;
                        color: #fff;
                        border: none;
                        transition: background 0.2s, color 0.2s;
                      }
                      .custom-dark-btn:hover, .custom-dark-btn:focus {
                        background-color: #f5f5f5;
                        color: #222;
                      }
                      .intro_layer {
                        width: 100%;
                        margin-top: 30px;
                        margin-bottom: 30px;
                      }
                    </style>
      </div>
    </div>
  </section>
