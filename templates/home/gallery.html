{% load static %}
  <section class="ls s-pt-15 s-pb-30 pb-10 container-px-5">
    <div class="container-fluid">
      <div class="row">
        <div class="d-none d-lg-block divider-100"></div>

        <div class="col-lg-12">
          <div class="row isotope-wrapper masonry-layout c-gutter-0 c-mb-60">
            {% for gallery in galleries %}
              <div class="col-xl-4 col-sm-6 business news">
                <div class="vertical-item text-center">
                  <div class="item-media">
                    {% if gallery.type == 'img' %}
                      <img src="{{ gallery.file.url }}" class="img-fluid border" alt="" style="width: 100%; height: 250px; object-fit: cover;" />
                    {% elif gallery.type == 'vid' %}
                      <video class="img-fluid border" style="width: 100%; height: 250px; object-fit: cover;" controls>
                        <source src="{{ gallery.file.url }}" type="video/mp4" />Your browser does not support the video tag.
                      </video>
                    {% endif %}
                    <div class="media-links">
                      <div class="links-wrap">
                        <a class="link-zoom photoswipe-link" title="" href="{{ gallery.file.url }}"></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>

                    <div class="intro_layer d-flex justify-content-center" data-animation="fadeIn">
                      <div class="d-inline-block">
                        <a href="{% url 'gallery' %}" class="btn btn-maincolor-dark center-block custom-dark-btn" data-animation="fadeIn">DAHA FAZLA MEDYA...</a>
                      </div>
                    </div>
                    <style>
                      .custom-dark-btn {
                        background-color: #222;
                        color: #fff;
                        border: none;
                        transition: background 0.2s, color 0.2s;
                      }
                      .custom-dark-btn:hover, .custom-dark-btn:focus {
                        background-color: #f5f5f5;
                        color: #222;
                      }
                      .intro_layer {
                        width: 100%;
                        margin-top: 30px;
                        margin-bottom: 30px;
                      }
                    </style>

      </div>
    </div>
  </section>
